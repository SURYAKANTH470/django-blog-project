<!DOCTYPE html>
<html>
<head>
    <title>Blog List</title>
</head>
<body>
    <h1>Blog List</h1>
    {% for blog in blogs %}
        <div>
            <h2><a href="{% url 'blog_detail' blog.id %}">{{ blog.title }}</a></h2>
            <p>{{ blog.content|truncatechars:100 }}</p>
            <p>Author: {{ blog.author }}</p>
            <p>Date: {{ blog.publication_date }}</p>
        </div>
    {% endfor %}
</body>
</html>
